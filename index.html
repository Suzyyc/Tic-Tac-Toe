<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap"
      rel="stylesheet"
    />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="mainDisplay">
        <div class="results">
          <p class="PlayerX">
            Player X <br />
            Points:
            <span class="xPoints">0</span>
          </p>
        </div>

        <div id="ttt">
          <div class="row">
            <div class="grid g1" id="1"></div>
            <div class="grid g2" id="2"></div>
            <div class="grid g3" id="3"></div>
          </div>
          <div class="row">
            <div class="grid g4" id="4"></div>
            <div class="grid g5" id="5"></div>
            <div class="grid g6" id="6"></div>
          </div>
          <div class="row">
            <div class="grid g7" id="7"></div>
            <div class="grid g8" id="8"></div>
            <div class="grid g9" id="9"></div>
          </div>
        </div>
        <br />

        <div class="results">
          <p class="playerO">
            Player O <br />
            Points: <span class="oPoints">0</span>
          </p>
        </div>
      </div>

      <div class="gameResult"></div>
      <div class="buttons">
        <div class="restartButton">
          <button>Restart</button>
        </div>
        <div class="ai">
          <button class="aiButton">AI mode off</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
