<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap"
      rel="stylesheet"
    />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div id="ttt">
        <div class="row">
          <div class="grid" id="1"></div>
          <div class="grid" id="2"></div>
          <div class="grid" id="3"></div>
        </div>
        <div class="row">
          <div class="grid" id="4"></div>
          <div class="grid" id="5"></div>
          <div class="grid" id="6"></div>
        </div>
        <div class="row">
          <div class="grid" id="7"></div>
          <div class="grid" id="8"></div>
          <div class="grid" id="9"></div>
        </div>
      </div>
      <br />
      <div class="won"></div>
      <div class="results">
        <h2>Results</h2>
        <p class="PlayerX">Player X Points</p>
        <p class="playerO">Player O Points</p>
        <p class="draw"></p>
      </div>
      <br />
      <div class="restartButton">
        <button>Restart</button>
      </div>
    </div>
    <!-- switch between X and O 
        display which side won -->

    <footer>
      <a href="https://www.freepik.com/vectors/watercolor-wallpaper"
        >Watercolor wallpaper vector created by freepik - www.freepik.com</a
      >
    </footer>
    <script src="app.js"></script>
  </body>
</html>
